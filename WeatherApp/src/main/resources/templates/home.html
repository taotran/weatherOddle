<html xmlns:th="http://www.thymeleaf.org">
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function search() {
            var url = "/home/search";

            if ($('.search-input').val() != '') {
                url = url + "/" + $('.search-input').val();
            }

            $("#resultsBlock").load(url);
        }

        function loadAll() {
            var url = "/home/showAll";

            $("#allWeatherBlock").load(url);
        }

        function deleteLog(id) {
            var url = "/home/delete/" + id;

            $("#allWeatherBlock").load(url);
        }

    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500,400italic,500italic" type="text/css"/>
    <!--<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />-->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
            color: #505050;
        }

        body a {
            color: #d26c22;
        }

        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            padding: 8px;
            line-height: 1.42857143;
            vertical-align: top;
            border-top: 1px solid #ddd;
        }

        .table, .table.table-bordered td {
            font-size: 14px;
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
        }

        table {
            max-width: 100%;
            background-color: transparent;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        *, :after, :before {
            box-sizing: border-box;
        }

        .badge {
            display: inline-block;
            min-width: 10px;
            padding: 3px 7px;
            font-size: 12px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            vertical-align: baseline;
            white-space: nowrap;
            text-align: center;
            background-color: #999;
            border-radius: 10px;
        }

        .search-input {
            /*display: inline-block;*/
            min-width: 10px;
            padding: 3px 7px;
            font-size: 12px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            vertical-align: baseline;
            white-space: nowrap;
            text-align: center;
            background-color: #999;
            border-radius: 10px;
        }
    </style>
</header>

<body>
<div style="width: 500px; margin: auto;">
    <div style="width: 250px; margin: auto;">
        <input class="search-input" type="text" name="cityName" placeholder="City name"/>
        <button id="searchButton" onclick="search()">Search</button>

    </div>
    <div id="forecast_list_ul" style="margin-top: 20px">

        <div id="resultsBlock">
            <!-- Ajax results will be injected here!!! -->
        </div>

        <form action="#" th:object="${weatherLog}" th:action="@{/delete}">

            <form>
                <div style="width: 250px; margin:auto; font-family: 'Courier New';">
                    <a style="margin:auto;" href="#" onclick="loadAll()">Show all weather logs</a>
                </div>
                <div id="allWeatherBlock">
                    <!-- Ajax results will be injected here!!! -->
                </div>
            </form>
        </form>
    </div>
</div>

</body>

</html>
